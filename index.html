<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisy ui-->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


    <title>Geometry Genius</title>
</head>

<body class="m-4">
    <header>

    </header>

    <main>
        <!-- main container -->
        <div class="flex flex-col md:flex-row">
            <!-- shape card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- triangle card -->
                <div class=" bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="images/triangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area = 0.5 X b X h</p>
                        <div class="">
                            <input class="w-24 text-xl p-2 rounded-md text-left" type="text" placeholder="b">
                            <span>cm</span>
                            <input class="w-24 text-xl p-2 rounded-md text-left" type="text" placeholder="h">
                            <span>cm</span>
                        </div>
                        
                      <div class="card-actions w-full">
                        <button onclick="calculateTriangleArea()" class="btn w-full">Calculate</button>
                      </div>
                    </div>
                  </div>


                  <!-- ractangle card -->
                  <div class=" bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="images/rectangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area = w X I</p>
                      <div class="card-actions w-full">
                        <button class="btn w-full">Calculate</button>
                      </div>
                    </div>
                  </div>

                  <!--  parallelogram card -->
                  <div class=" bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="images/parallelogram.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Parallelogram</h2>
                      <p>Area = b X h</p>
                      <div class="card-actions w-full">
                        <button class="btn w-full">Calculate</button>
                      </div>
                    </div>
                  </div>

                  <!-- rhombus card -->
                  <div class=" bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="images/rhombus.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Rhombus</h2>
                      <p>Area = 0.5 X d<sup>1</sup> X d<sup>2</sup></p>
                      <div class="card-actions w-full">
                        <button class="btn w-full">Calculate</button>
                      </div>
                    </div>
                  </div>

                  <!-- pentagon card -->
                  <div class=" bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="images/pentagon.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Pentagon</h2>
                      <p>Area = 0.5 X p X b</p>
                      <div class="card-actions w-full">
                        <button class="btn w-full">Calculate</button>
                      </div>
                    </div>
                  </div>

                  <!-- ellipse card -->
                  <div class=" bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="images/ellipse.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Ellipse</h2>
                      <p>Area = &#960ab</p>
                      <div class="card-actions w-full">
                        <button class="btn w-full">Calculate</button>
                      </div>
                    </div>
                  </div>


            </div>
            <!-- area calculator container -->
            <div class="border p-6 bg-slate-700 text-white rounded-md">
                <h1 class="text-3xl">Area Calculation</h1>

            </div>
        </div>
    </main>

    <script src="script/script.js"></script>
</body>

</html>
